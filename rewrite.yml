  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: org.springframework.boot
      newVersion: 4.0.0-M1

  - org.openrewrite.gradle.AddDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-opentelemetry

  - org.openrewrite.gradle.AddDependency:
      groupId: org.springframework.boot
      artifactId: org.springframework.boot:spring-boot-starter-flyway
      onlyIfUsing: org.flywaydb.*

  - org.openrewrite.gradle.AddDependency:
      groupId: org.springframework.boot
      artifactId: org.springframework.boot:spring-boot-starter-restclient
      onlyIfUsing: org.springframework.web.client.support.RestClientAdapter


