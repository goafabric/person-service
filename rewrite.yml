  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.batch.item.file.transform.AbstractLineTokenizer
      newFullyQualifiedTypeName: org.springframework.batch.infrastructure.item.file.transform.AbstractLineTokenizer

  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.batch.item.file.transform.DelimitedLineTokenizer
      newFullyQualifiedTypeName: org.springframework.batch.infrastructure.item.file.transform.DelimitedLineTokenizer

  # chunk
  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*.java;**/*.kt'
      find: 'chunk\(\s*([^,]+)\s*,\s*transactionManager\s*\)'
      replace: 'chunk($1)'
      regex: true

  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*.java;**/*.kt'
      find: 'jobExecution.getJobId()'
      replace: 'jobExecution.getJobInstanceId()'

  # Code specific changes
  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*BatchConfiguration.java'
      find: 'getTablePrefix()'
      replace: 'org.springframework.batch.core.repository.dao.AbstractJdbcBatchMetadataDao.DEFAULT_TABLE_PREFIX'

  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*BatchConfiguration.java'
      find: '@Override'
      replace: ''

  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*.java;**/*.kt'
      find: 'throws JobParametersInvalidException, JobInstanceAlreadyCompleteException, JobExecutionAlreadyRunningException, JobRestartException'
      replace: ''

  - org.openrewrite.text.FindAndReplace:
      filePattern: '**/*.java;**/*.kt'
      find: 'throw new JobParametersInvalidException'
      replace: 'throw new IllegalStateException'



  # Document fix
  - org.openrewrite.text.FindAndReplace:
      find: |
        mongodb.autoconfiguration: "org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration, org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration, org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration"
        jdbc.autoconfiguration: "org.springframework.boot.autoconfigure.data.jdbc.JdbcRepositoriesAutoConfiguration"
      replace: |
        mongodb.autoconfiguration: "org.springframework.boot.mongodb.autoconfigure.MongoAutoConfiguration, org.springframework.boot.data.mongodb.autoconfigure.MongoDataAutoConfiguration, org.springframework.boot.data.mongodb.autoconfigure.DataMongoRepositoriesAutoConfiguration"
        jdbc.autoconfiguration: "org.springframework.boot.data.jdbc.autoconfigure.DataJdbcRepositoriesAutoConfiguration"
    filePattern: 'src/main/resources/application.yml'