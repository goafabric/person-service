#application
server:
  port: 50800
  tomcat.max-threads: 20

#monitoring
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "health,prometheus,heapdump"

springdoc.swagger-ui.path: /swagger-ui/index.html

#jaeger / zipkin
spring.zipkin.service.name: "person-service"
spring.zipkin.enabled: true
spring.sleuth.enabled: ${spring.zipkin.enabled}
logging.level.zipkin2: "FATAL"


#security
security:
  authentication:
    enabled: true

#persistence
spring.datasource.url: jdbc:h2:mem:persondb

spring.datasource.hikari.maximum-pool-size: "10"
spring.datasource.hikari.connection-timeout: "10000"

spring.datasource.initialization-mode: always
spring.datasource.schema: classpath*:db/migration/V1__init.sql
spring.jpa.hibernate.ddl-auto: none

database.provisioning.goals: -import-demo-data

#adapter
adapter:
  timeout: 10000
  calleeservice:
    url: http://localhost:50900
    user: YWRtaW4=
    password: YWRtaW4=

#logging
logging.level.root: "WARN"
logging.level.org.springframework: "INFO"

logging.level.org.goafabric: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"
logging.level.org.goafabric.personservice.persistence.audit: "DEBUG"

